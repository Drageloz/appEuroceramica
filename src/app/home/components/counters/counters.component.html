<div class="title-dashboard">USUARIOS</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="usId">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.usId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="usPass">
      <th mat-header-cell *matHeaderCellDef> Pass </th>
      <td mat-cell *matCellDef="let element"> {{element.usPass}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="usProfile">
      <th mat-header-cell *matHeaderCellDef> Profile </th>
      <td mat-cell *matCellDef="let element"> {{element.usProfile}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="usStatus">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.usStatus}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="usUser">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element"> {{element.usUser}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
